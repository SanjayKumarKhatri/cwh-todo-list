<div class="my-3">
    <h5 [class]="'nostrike'?sanjay.active:'strike'" >{{sanjay.title}}</h5>
    <p>{{sanjay.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(sanjay)">
        <label class="form-check-label" for="exampleCheck1">Mark As Done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(sanjay)">Delete</button>
</div>
